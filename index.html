<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Keyboard</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/x-icon" href="computer-keyboard.ico?v=1">
    <script src="https://unpkg.com/hangul-js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <div class="input">
        <input type="text" id="textInput" placeholder="" readonly>
        <button id="copyButton">Copy Text</button>
      </div>
      <div id="keyboard">
        <div class="key-row">
          <button class="key register">`</button>
          <button class="key register">1</button>
          <button class="key register">2</button>
          <button class="key register">3</button>
          <button class="key register">4</button>
          <button class="key register">5</button>
          <button class="key register">6</button>
          <button class="key register">7</button>
          <button class="key register">8</button>
          <button class="key register">9</button>
          <button class="key register">0</button>
          <button class="key register">-</button>
          <button class="key register">=</button>
          <button class="key backspace register">Backspace</button>
        </div>
        <div class="key-row">
          <button class="key tab">Tab</button>
          <button class="key register q">Q</button>
          <button class="key register w">W</button>
          <button class="key register e">E</button>
          <button class="key register r">R</button>
          <button class="key register t">T</button>
          <button class="key register y">Y</button>
          <button class="key register u">U</button>
          <button class="key register i" >I</button>
          <button class="key register o">O</button>
          <button class="key register p">P</button>
          <button class="key register">[</button>
          <button class="key register">]</button>
          <button class="key tab register">\</button>
        </div>
        <div class="key-row">
          <button class="key capslock">CapsLock</button>
          <button class="key register a">A</button>
          <button class="key register s">S</button>
          <button class="key register d">D</button>
          <button class="key register f">F</button>
          <button class="key register g">G</button>
          <button class="key register h">H</button>
          <button class="key register j">J</button>
          <button class="key register k">K</button>
          <button class="key register l">L</button>
          <button class="key register">;</button>
          <button class="key register">'</button>
          <button class="key enter">Enter</button>
        </div>
        <div class="key-row">
          <button class="key shift">Shift</button>
          <button class="key register z">Z</button>
          <button class="key register x">X</button>
          <button class="key register c">C</button>
          <button class="key register v">V</button>
          <button class="key register b">B</button>
          <button class="key register n">N</button>
          <button class="key register m">M</button>
          <button class="key register">,</button>
          <button class="key register">.</button>
          <button class="key register">/</button>
          <button class="key shift">Shift</button>
        </div>
        <div class="key-row">
          <button class="key">Fn</button>
          <button class="key control">Ctrl</button>
          <button class="key meta">Win</button>
          <button class="key alt">Alt</button>
          <button class="key space register">Space</button>
          <button class="key switch register">í•œ</button>
          <button class="key">Win</button>
          <button class="key">Ctrl</button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
